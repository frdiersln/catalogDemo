<form>
    <i class="material-icons">mail</i>
    <input type="email" id="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
    <i class="material-icons">key</i>
    <input type="password" pattern="[0-9]*" inputmode="numeric" id="password" placeholder="Password">
    <input type="checkbox" id="remindMe">
    <label for="remindMe"> Remind Me </label>
    <button id="loginBtn" class="btn btn-primary btn-block" > Login </button>

</form>
